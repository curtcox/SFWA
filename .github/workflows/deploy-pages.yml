name: Deploy to GitHub Pages

# NOTE: Do not use heredocs (<<EOF ... EOF) in this workflow file.
# Heredocs in GitHub Actions YAML files cause parsing issues and are difficult to maintain.
# Use external files in .github/workflows/templates/ instead.

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown converter
        run: npm install -g marked@12.0.0

      - name: Convert markdown to HTML
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy all existing HTML files to _site preserving directory structure
          find . -name "*.html" -not -path "./_site/*" -not -path "./.git/*" -not -path "./.github/*" -type f | while read -r file; do
            # Remove leading ./
            file=${file#./}
            # Create directory if needed
            mkdir -p "_site/$(dirname "$file")"
            # Copy file
            cp "$file" "_site/$file"
          done
          
          # Convert all markdown files to HTML
          find . -name "*.md" -not -path "./_site/*" -not -path "./.git/*" -type f | while read -r file; do
            filename=$(basename "$file" .md)
            dirname=$(dirname "$file")
            
            # Remove leading ./ from dirname
            if [ "$dirname" = "." ]; then
              outdir="_site"
            else
              dirname=${dirname#./}
              outdir="_site/$dirname"
              mkdir -p "$outdir"
            fi
            
            outfile="$outdir/${filename}.html"
            
            # Convert markdown to HTML using marked
            if ! content=$(marked "$file" 2>&1); then
              echo "Error converting $file: $content"
              exit 1
            fi
            
            # Get title from first h1 using sed (more portable than grep -P)
            title=$(echo "$content" | sed -n 's/.*<h1[^>]*>\([^<]*\)<\/h1>.*/\1/p' | head -1)
            if [ -z "$title" ]; then
              title="$filename"
            fi
            
            # Escape special characters in title for safe sed usage
            title=$(echo "$title" | sed 's/[\/&]/\\&/g')
            
            # Generate HTML file using external template
            # NOTE: Use external files instead of heredocs to avoid YAML parsing issues
            if ! cat ".github/workflows/templates/html-template.html" > "$outfile"; then
              echo "Error: Template file not found or unreadable"
              exit 1
            fi
            echo "$content" >> "$outfile"
            echo "</body>" >> "$outfile"
            echo "</html>" >> "$outfile"
            
            # Update title
            sed -i "s|<title>Title Placeholder</title>|<title>$title</title>|" "$outfile"
          done
          
          # Create index.html from README.html if it exists
          if [ -f "_site/README.html" ]; then
            cp "_site/README.html" "_site/index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
