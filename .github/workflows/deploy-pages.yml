name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown converter
        run: npm install -g marked@12.0.0

      - name: Convert markdown to HTML
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy all existing HTML files to _site preserving directory structure
          find . -name "*.html" -not -path "./_site/*" -not -path "./.git/*" -type f | while read -r file; do
            # Remove leading ./
            file=${file#./}
            # Create directory if needed
            mkdir -p "_site/$(dirname "$file")"
            # Copy file
            cp "$file" "_site/$file"
          done
          
          # Convert all markdown files to HTML
          find . -name "*.md" -not -path "./_site/*" -not -path "./.git/*" -type f | while read -r file; do
            filename=$(basename "$file" .md)
            dirname=$(dirname "$file")
            
            # Remove leading ./ from dirname
            if [ "$dirname" = "." ]; then
              outdir="_site"
            else
              dirname=${dirname#./}
              outdir="_site/$dirname"
              mkdir -p "$outdir"
            fi
            
            outfile="$outdir/${filename}.html"
            
            # Convert markdown to HTML using marked
            if ! content=$(marked "$file" 2>&1); then
              echo "Error converting $file: $content"
              exit 1
            fi
            
            # Get title from first h1 using sed (more portable than grep -P)
            title=$(echo "$content" | sed -n 's/.*<h1[^>]*>\([^<]*\)<\/h1>.*/\1/p' | head -1)
            if [ -z "$title" ]; then
              title="$filename"
            fi
            
            # Escape special characters in title for safe sed usage
            title=$(echo "$title" | sed 's/[\/&]/\\&/g')
            
            # Generate HTML file
            cat > "$outfile" << 'EOFHTML'
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Title Placeholder</title>
                <style>
                    body {
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                        line-height: 1.6;
                        max-width: 900px;
                        margin: 0 auto;
                        padding: 20px;
                        color: #333;
                    }
                    h1, h2, h3, h4, h5, h6 {
                        margin-top: 24px;
                        margin-bottom: 16px;
                        font-weight: 600;
                        line-height: 1.25;
                    }
                    h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
                    h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
                    code {
                        background-color: #f6f8fa;
                        padding: 0.2em 0.4em;
                        border-radius: 3px;
                        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
                        font-size: 85%;
                    }
                    pre {
                        background-color: #f6f8fa;
                        padding: 16px;
                        border-radius: 6px;
                        overflow: auto;
                    }
                    pre code {
                        background-color: transparent;
                        padding: 0;
                    }
                    a {
                        color: #0366d6;
                        text-decoration: none;
                    }
                    a:hover {
                        text-decoration: underline;
                    }
                    blockquote {
                        padding: 0 1em;
                        color: #6a737d;
                        border-left: 0.25em solid #dfe2e5;
                        margin: 0;
                    }
                    table {
                        border-collapse: collapse;
                        width: 100%;
                        margin: 16px 0;
                    }
                    table th, table td {
                        padding: 6px 13px;
                        border: 1px solid #dfe2e5;
                    }
                    table tr:nth-child(2n) {
                        background-color: #f6f8fa;
                    }
                </style>
            </head>
            <body>
            EOFHTML
            # Add the content
            echo "$content" >> "$outfile"
            # Close HTML
            cat >> "$outfile" << 'EOFHTML'
            </body>
            </html>
            EOFHTML
            # Update title
            sed -i "s|<title>Title Placeholder</title>|<title>$title</title>|" "$outfile"
          done
          
          # Create index.html from README.html if it exists
          if [ -f "_site/README.html" ]; then
            cp "_site/README.html" "_site/index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
